<table>
  <thead>
    <th>id</th>
    <th>name</th>
    <th>email</th>
    <th>age</th>
  </thead>
  <tbody>
    @for(user of paginationData;track user.id){
    <tr class="">
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.age}}</td>
    </tr>
    }
  </tbody>
</table>
